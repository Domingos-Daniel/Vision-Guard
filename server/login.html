<script>
$(document).ready(function() {
    $("#loginForm").submit(function() {
        var formData = $(this).serialize();

        $.ajax({
            type: "POST",
            url: "ValidarLogin.php",
            data: formData,
            dataType: "json",
            success: function(response) {
                if (response.status === "success") {
                    // Redirecione ou realize outras a√ß√µes bem-sucedidas
                    Toastify({
                        text: response.message,
                        duration: 3000, // Tempo em milissegundos
                        gravity: "top", // Posi√ß√£o da notifica√ß√£o
                        position: "right", // Posi√ß√£o do texto dentro da notifica√ß√£o
                        style: {
                            background: "linear-gradient(to right, #00b09b, #96c93d)",
                        },
                        close: true,
                        //backgroundColor: "linear-gradient(to right, #00b09b, #96c93d)", // Cor de fundo
                        stopOnFocus: true // Pare quando o foco estiver na janela
                    }).showToast();
                } else {
                    // Trate erros
                    Toastify({
                        text: response.message,
                        duration: 3000,
                        gravity: "top",
                        position: "right",
                        style: {
                            background: "#ff6c6c",
                        },
                        close: true,
                        //backgroundColor: "#ff6c6c",
                        stopOnFocus: true
                    }).showToast();
                }
            },
            error: function() {
                // Trate erros de requisi√ß√£o AJAX
                Toastify({
                    text: "Erro na requisi√ß√£o AJAX.",
                    duration: 3000,
                    gravity: "top",
                    position: "right",
                    style: {
                        background: "#ff6c6c",
                    },
                    close: true,
                    //backgroundColor: "#ff6c6c",
                    stopOnFocus: true
                }).showToast();
            }
        });

        return false; // Impede o envio tradicional do formul√°rio
    });
});
</script>
